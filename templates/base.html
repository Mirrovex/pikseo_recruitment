<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <style>
    .alert-error {
    --bs-alert-color: #842029;
    --bs-alert-bg: #f8d7da;
    --bs-alert-border-color: #f5c2c7;
    }
    .alert-error .alert-link {
    color: #6a1a21;
    }
    .alert {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container shadow bg-body rounded">
  <div class="row bg-dark">
    <div class="col-2 pt-2 ps-4">
      <a href="{% url 'persons:main' %}">
        <img src="https://pikseo.pl/wp-content/uploads/2020/01/logo.png" class="logo-white h-50">
      </a>
    </div>
    <div class="col-10">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:main' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:skills' %}">SKILLS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:persons' %}">PERSONS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'admin:index' %}">ADMIN</a>
        </li>
      </ul>
    </div>
  </div>

  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}

  <div class="row p-2">
    {% block content %}
    {% endblock %}
  </div>
</div>

</body>
</html>
